<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
        
            <h3>Follow Us</h3>
            <ul>
                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
            </ul>
        
            <h3>Conference Venue</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.9281128251894!2d-122.08424938469134!3d37.422065979825944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba02f34e75cb%3A0x9d1a411d6347e6d2!2sGoogleplex!5e0!3m2!1sen!2sus!4v1618357288499!5m2!1sen!2sus"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </section>
        
        <section>
            <h2>Contact Us Form</h2>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
        
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
        
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
        
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
            </section>
    </main>

    <footer><p>&copy; 2025 TechCon Conference. All rights reserved. copyright 2025.</p></footer>
</body>
</html>
